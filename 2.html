<h2>은비의 일상</h2>
<p style="margin-top: 30px;">
    <h3><a href="https://blog.naver.com/eunbi_diary/222923057567" target="_blank" title="은비네 기록장 블로그 원글 링크">은비 응급 내원한 날</a></h3><br>
    <br>
    정말 동물 돌본는 것과<br>
    사람 아기 돌보는 것은<br>
    비슷하다고 똑같다고<br>
    유부친구들이 말해줬었는데<br>
    <br>
    돌보는 게 쉽지 않긴 하지...<br>
    정말 손이 많이 가긴 해...<br>
    라고 생각했었다<br>
</p>
